<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.11.3.js"></script>
    <link href="css/common.css" type="text/css" rel="stylesheet"/>
    <link href="css/register.css" rel="stylesheet"  type="text/css"/>
    <script src="js/cookie.js"></script>
    <script>
        $(function(){
                    $('#re_nav1').load("headermin.html");}
        )
    </script>
</head>
<body>
<div id="re_nav1"></div>
<div id="uc_hd">
    <div class="contain uc_hd">
        <h2><a href="index.html"><img src="images/signin-register-logo.png" alt="yougou" title="logo"/></a></h2>
        <div class="login_name1">用户登录</div>
    </div>
</div>
<div class="login_main fixClear">
    <a href="#" class="login_main_a"><img src="images/content/login_background.jpg" title="" alt=""/> </a>
    <div class="login_table">

        <p class="login_table_p1"><span class="login_table_p1_span1"><a href="login.html" style="cursor: pointer;color:
#333;" >登陆</a></span><span class="login_table_p1_span2"><a href="register.html" style="cursor: pointer;color:#ffffff" >注册</a></span></p>
        <form action="" method="get" class="login_form">
            <div class="username_main fixClear">
            <div class="login_form_1"  >
                <span>手机号</span>
                <i class="tangle_down name_down" id="name_down"></i>
                <input type="text" style="width:235px;height:36px;" id="userPhone"  name="phone" placeholder="请输入你的手机号" /><em class="right_tag"></em>
                <div class="shadow_form1"><a href="#">手机号</a><a href="#" id="show_2">邮箱</a></div>
            </div>
                <div class="login_form_1_email login_form_1" >
                <span>邮箱</span>
                <i class="tangle_down" id="name_down1"></i>
                <input type="text" style="width:235px;height:36px;" name="email" id="username2"  placeholder="不建议使用Gmail、QQ、hotmail邮箱"/><em class="right_tag"></em>
                    <div class="shadow_form1 shadow_f2"><a href="#">邮箱</a><a href="#" id="show_1">手机</a></div>
            </div>
            </div>
            <p class="login_form_1_p1" ></p>
            <div class="login_form_2">
                <span>验证码</span>
                <input type="text" name="pwd"  /><strong class="login_form_2_strong">9Eab</strong><em class="right_tag"></em>
            </div>
            <p class="login_form_1_p2" ></p>
            <div class="login_form_3">
                <span>短信验证码</span>
                <input type="text" name="pwd"  /><button id="create_ran">获取验证码</button><em class="right_tag"></em>
            </div>
            <p class="login_form_1_p3" ></p>
            <div class="login_form_4">
                <span>密码</span>
                <input type="password"   placeholder="字母、数字、符号均可，6-25个字符以内"  /><em class="right_tag"></em>
                <div class="pwd_justi"><b class="re_span1">低</b><b class="re_span2">中</b><b class="re_span3">高</b></div>
            </div>
            <p class="login_form_1_p4" ></p>
            <div class="login_form_5">
                <span>确认密码</span>
                <input type="password"  name="pwd" /><em class="right_tag"></em>
            </div>
            <p class="login_form_1_p5" ></p>
            <div class="register_argument">
                <em><input type="checkbox" name="rules" class="true_argument" checked="checked" id="checked1" ></em>我已阅读并同意<a href="#">《优购会员注册协议》</a></div>
            <div  class="fixClear">
                <input type="submit" value="确认并注册" id="re_submit" />
            </div>
        </form>
    </div>
</div>
<script src="js/register.js"></script>
</body>
</html>
