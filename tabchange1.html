<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tabchange1</title>
    <style>
        body{background:#ccc;}
        div{height:366px;height:514px;position: relative;
            -webkit-box-shadow: 2px 2px 2px lightgreen;
            -moz-box-shadow: 2px 2px 2px lightgreen ;
            box-shadow: 2px 2px 2px lightgreen ;
        margin-left: 200px;}
        div img{position: absolute;left: 0;top: 0;  transform-origin:257px bottom; -o-transform-origin:257px bottom;  -webkit-transform-origin:257px bottom; -ms-transform-origin:257px bottom; -moz-transform-origin:257px bottom; }
        div .im1{transition: all 1.4s;z-index: 11;}
        div:hover .im1{
            -webkit-transform: rotate(34deg);
            -moz-transform: rotate(34deg);
            -ms-transform: rotate(34deg);
            -o-transform: rotate(34deg);
            transform: rotate(34deg);  }

         div .im2{transition: all 1.2s;z-index: 10;}
        div:hover .im2{
            -webkit-transform: rotate(24deg);
            -moz-transform: rotate(24deg);
            -ms-transform: rotate(24deg);
            -o-transform: rotate(24deg);
            transform: rotate(24deg);  }

         div .im3{transition: all 1s;z-index: 9;}
        div:hover .im3{
            -webkit-transform: rotate(14deg);
            -moz-transform: rotate(14deg);
            -ms-transform: rotate(14deg);
            -o-transform: rotate(14deg);
            transform: rotate(14deg);  }

         div .im4{transition: all 0.6s;z-index: 8;}
        div:hover .im4{
            -webkit-transform: rotate(4deg);
            -moz-transform: rotate(4deg);
            -ms-transform: rotate(4deg);
            -o-transform: rotate(4deg);
            transform: rotate(4deg);  }

         div .im5{transition: all 0.6s;z-index: 7;}
        div:hover .im5{
            -webkit-transform: rotate(-4deg);
            -moz-transform: rotate(-4deg);
            -ms-transform: rotate(-4deg);
            -o-transform: rotate(-4deg);
            transform: rotate(-4deg);  }

         div .im6{transition: all 0.8s;z-index: 6;}
        div:hover .im6{
            -webkit-transform: rotate(-14deg);
            -moz-transform: rotate(-14deg);
            -ms-transform: rotate(-14deg);
            -o-transform: rotate(-14deg);
            transform: rotate(-14deg);  }

         div .im7{transition: all 1s;z-index: 5;}
        div:hover .im7{
            -webkit-transform: rotate(-24deg);
            -moz-transform: rotate(-24deg);
            -ms-transform: rotate(-24deg);
            -o-transform: rotate(-24deg);
            transform: rotate(-24deg);  }

         div .im8{transition: all 1.2s;z-index: 4;}
        div:hover .im8{
            -webkit-transform: rotate(-34deg);
            -moz-transform: rotate(-34deg);
            -ms-transform: rotate(-34deg);
            -o-transform: rotate(-34deg);
            transform: rotate(-34deg);  }

         div .im9{transition: all 1.4s;z-index: 3;}
        div:hover .im9{
            -webkit-transform: rotate(-44deg);
            -moz-transform: rotate(-44deg);
            -ms-transform: rotate(-44deg);
            -o-transform: rotate(-44deg);
            transform: rotate(-44deg);  }
    </style>
</head>
<body>
<div><img src="sanguo/1.jpg" class="im1"><img src="sanguo/2.jpg" class="im2"><img src="sanguo/3.jpg" class="im3"><img src="sanguo/4.jpg" class="im4"><img src="sanguo/5.jpg" class="im5"><img src="sanguo/6.jpg" class="im6"><img src="sanguo/7.jpg" class="im7"><img src="sanguo/8.jpg" class="im8"><img src="sanguo/9.jpg" class="im9"></div>
</body>
</html>
