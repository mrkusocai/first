    <script>
        $(function(){
                    $('#yg_nav1').load("headermin.html");
                }
        )
        $(function(){
            //判断是否存在cookie
            if(getCookie("usernamel")){
                $('#username').prop('value',getCookie("usernamel"));
                $("#pwd").prop('value',getCookie('pwdl'));
            }
            var $lgname="";
            $('#username').blur(function () {
                $lgname=$('#username').prop('value');
                if(getCookie("registname")==$lgname){
                    $("#pwd").prop('value',getCookie('registpwd'));
                }
                $(".login_form_1_p1").css('visibility','hidden');
            })
            $('#username').change(function () {
                $("#pwd").prop('value','');
                if(getCookie("registname")==$lgname){
                    $("#pwd").prop('value',getCookie('registpwd'));
                }
            })
var strlogin="";

//设置获取cookie
            $(".login_submit_bt").click(function(){
                $(".login_form_1_p1").css('visibility','hidden');
//                alert(getCookie("registname"))
//                alert($lgname)
                if(getCookie("registname")||getCookie("usernamel")) {
                    var loginName = $('#username').prop('value');
                    var loginPwd = $('#pwd').prop('value');
                    var d = new Date();
                    d.setDate(d.getDate() + 7);
                    setCookie('usernamel',loginName,d);
                    setCookie('pwdl',loginPwd,d);
//                alert(document.cookie)
                    strlogin+='<div id="usernamelogin"><p>用户'+loginName+'<a>退出</a></p></div>';
                    $('.user_login').html(strlogin);
                    alert("登陆成功")
                    open('index.html')
                }else
                {
                    $(".login_form_1_p1").html("请输入正确的账号和密码");
                    $(".login_form_1_p1").css('visibility','visible');
                }
            })
        })
    </script>
